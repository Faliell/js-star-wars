<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>STAR-paper-rock-scissors-WARS</title>
  </head>
  <body>
    <section class="title">
      <div class="title-box"><a href="index.html">START</a></div>
      <div id="title-center" class="title-box">
        STAR-paper-rock-scissors-WARS
      </div>
      <div class="title-box">
        <a href="pages/rules.html" target="_blank">RULES</a>
      </div>
    </section>
    <section class="conteinner">
      <div>
        <img
          id="falcon"
          class="image select"
          onclick="choicePlayer(event)"
          src="images/falcon.jpeg"
          alt="falcon"
        />
      </div>
      <div>
        <img
          id="x-wing"
          class="image select"
          onclick="choicePlayer(event)"
          src="images/x-wing.jpeg"
          alt="x-wing"
        />
      </div>
      <div>
        <img
          id="y-wing"
          class="image select"
          onclick="choicePlayer(event)"
          src="images/y-wing.jpeg"
          alt="y-wing"
        />
      </div>
    </section>

    <section class="conteinner">
      <div id="playerScore" class="score">0</div>
      <div>
        <img
          id="rebelImg"
          class="image-choice"
          src="images/rebel.png"
          alt="rebel"
        />
      </div>
      <div>
        <img id="center" class="image-choice" src="images/vs.png" alt="vs" />
      </div>
      <div>
        <img
          id="empireImg"
          class="image-choice"
          src="images/empire.png"
          alt="empire"
        />
      </div>
      <div id="cpuScore" class="score">0</div>
    </section>

    <div id="phrase">May the force be with you</div>

    <section class="conteinner">
      <div>
        <img class="image" src="images/dark1.jpeg" alt="death-star" />
      </div>
      <div>
        <img class="image" src="images/dark2.jpeg" alt="Tie" />
      </div>
      <div>
        <img class="image" src="images/dark3.jpeg" alt="Destroyer" />
      </div>
    </section>

    <footer>
      Create by <a href="https://github.com/Faliell">Schapowal</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
